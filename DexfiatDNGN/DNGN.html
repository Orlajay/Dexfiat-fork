<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./DNGNcss/style.css"/>
    <link rel="stylesheet" href="./DNGNcss/helpers.css"/>

<body class="nairatop">

    <div class="nairabox">
        
        <div class="topdng">
            <div class="toparrow cursor"><a><img src="leftarrow.svg" style="height: 18px;"/></a>
        </div>

        <div class="dexfiatnaira">

            <div class="nairapaid">
                <p class=" dexnaira margins">Dexfait  Naira DNGN</p>
                <p class="TwoHundred margins">N200,000,000</p>
            </div>
            

            <div class="cashpaid">
                <p class="margins">200,000</p>
            </div>


        </div>

        <div class="pastebox">
            <p class="margins">Paste</p>
        </div>


        <div class="recievebox">
            
            <div class="addressbox">
                <p class="recieved margins">Reciever address or User ID</p>
                <div class="scanimg"><img src="scanbar.svg"></div>
            </div>
        </div>

        <p class="amt">Enter Amount</p>


       



        <div class="maxamount">
            
            <div class="addressbox">
                <p class="recieved margins">Amount</p>
                <p class="maxpay margins">Max</p>
            </div>
        </div>


        <p class="trans ">Transaction fee:  xxxxxxx</p>

        <div class="sendfoot">
            <div class="sendbase">
            <p class="margins">Send</p>
            </div>
        </div>

    </div>
